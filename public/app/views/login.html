<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">CET Mail Login</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#">
				 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="username">
            <label class="mdl-textfield__label" for="username">Username</label>
					</div>
				 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="password">Password</label>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect buttonright">Log in</button>
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect buttonleft">Or Register Here</button>
			</div>
		</div>
	</main>
</div>
<style>

	align-items: center;
  justify-content: center;
}
