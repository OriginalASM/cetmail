<div class="mdl-card mdl-shadow--6dp" id='logincard' ng-controller="LoginCtrl">
  <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    <h2 class="mdl-card__title-text">CET Mail Login</h2>
  </div>
  <div class="mdl-card__title mdl-color-text--blue">
    <h2 class="mdl-card__title-text">{{Status}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form ng-submit="Login()">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username" ng-model="Credentials.username">
        <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" ng-model="Credentials.password">
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button type='submit' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect buttonright">Log in</button>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect buttonleft">Or Register Here</button>
      </div>
    </form>
  </div>

</div>

<style>
  .mdl-card {
    margin:auto;
  }
  .mdl-layout {
    align-items: center;
    justify-content: center;
    top:-8%;
  }
  .mdl-layout__content {
    padding: 24px;
    flex: none;
  }
  .buttonleft{
    float : left;
  }
  .buttonright{
    float : right;
  }
  #logincard{
    margin-top:30%;
  }
  @media screen and (max-width: 32em) {
    .mdl-card {

      margin-top: 50px;
      width:80%;
      margin-left: 25px;

    }}
</style>
