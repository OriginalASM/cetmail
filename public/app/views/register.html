<div class="reg">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">CET Mail Register</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#" style="margin : auto;">
				 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="regno">
            <label class="mdl-textfield__label" for="regno">Registration Number</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="text" id="username">
             <label class="mdl-textfield__label" for="username">Username</label>
 					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="password" id="password">
             <label class="mdl-textfield__label" for="password">Password</label>
 					</div>
				 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="cpassword">
            <label class="mdl-textfield__label" for="cpassword">Confirm Password</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="text" id="recemail">
             <label class="mdl-textfield__label" for="recemail">Recovery Email</label>
 					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="text" id="contact">
             <label class="mdl-textfield__label" for="contact">Contact Number</label>
 					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect mdl-button--accent rightbutton">
          Register
        </button>
			</div>
		</div>
	</main>
</div>
<style>
.reg {
align-items: center;
justify-content: center;
padding: 20px;
	flex: none;
}
.mdl-card {
  margin : auto;
  width : 40%;
}
@media screen and (max-width: 32em) {
	.mdl-card {
		margin:auto;
		margin-top: 23px;
	width:80%;
	margin-left: 5px;

	}}
form {
  margin : auto;
}
.mdl-textfield{
  margin-left: 20%;
}
.rightbutton{
  float : right;
}
</style>
