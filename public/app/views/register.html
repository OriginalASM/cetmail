<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">CET Mail Register</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form action="#">
				 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="regno">
            <label class="mdl-textfield__label" for="regno">Registration Number</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label half" id="firstname">
             <input class="mdl-textfield__input" type="text" id="fname">
             <label class="mdl-textfield__label" for="fname">First Name</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label half" id="lastname">
						 <input class="mdl-textfield__input" type="text" id="lname">
             <label class="mdl-textfield__label" for="lname">Last Name</label>
 					</div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id='uname'>
             <input class="mdl-textfield__input user" type="text">
             <label class="mdl-textfield__label user" for="username" >Username</label>
 					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"id='dom'>
						@mail.zairza.in
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						Gender:
  						<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
  						<span class="mdl-radio__label">Male</span>

  						<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
  						<span class="mdl-radio__label">Female</span>

					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="password" id="password">
             <label class="mdl-textfield__label" for="password">Password</label>
 					</div>
				 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="cpassword">
            <label class="mdl-textfield__label" for="cpassword">Confirm Password</label>
					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="text" id="recemail">
             <label class="mdl-textfield__label" for="recemail">Recovery Email</label>
 					</div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <input class="mdl-textfield__input" type="text" id="contact">
             <label class="mdl-textfield__label" for="contact">Contact Number</label>
 					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect mdl-button--accent rightbutton">
          Register
        </button>
			</div>
		</div>
	</main>
</div>

	align-items: center;
  justify-content: center;

  margin : auto;
	margin-top:10%;
  width : 40%;

form {
  margin : auto;

  margin-left: 20%;
}

  float : right;
}

	width : 30%;
}

	float:left;
}

	margin-left: 10%;

	width : 40%;
	float:left;
	margin-right:0%;

	width : 30%;
	float:left;
	margin-left : 0%;
