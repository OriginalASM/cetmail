          </div>
        </md-toolbar>

        <md-list>
          <md-item ng-repeat="item in menu | filter: filter.search | orderBy: 'title'">

              <div class="MailBoxItem" layout="row" layout-align="center center">
                <div>
                  <i class="fa fa-{{item.icon}}"></i>
                </div>
                <div>
                  <md-button style="width:100%;text-align:left;text-transform:capitalize"
                             ng-click="goToPath('/mail/',item.title,'/home')">{{item.title}}</md-button>
                </div>
              </div>
            </md-item-content>
          </md-item>
        </md-list>
      </md-content>
    </section>
