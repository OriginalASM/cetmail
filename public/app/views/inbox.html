<div ng-controller="InboxCtrl" ng-cloak layout-gt-lg='column'>
  <section layout="row">

    <md-sidenav flex=20 class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
      <md-content ng-controller="LeftCtrl">

        <md-toolbar class="md-tall md-hue-2">
          <span flex></span>
          <div layout="column" class="md-toolbar-tools-bottom inset">
            <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-user fa-stack-1x fa-inverse"></i></br>
          </span>
            <span></span>
            <div>Firstname Lastname</div>
            <div>email@domainname.com</div>
          </div>
        </md-toolbar>

        <md-list>
          <md-item ng-repeat="item in menu">
            <md-item-content layout="row" layout-align="start center">
              <md-button style="width:100%;text-align:left;text-transform:none">
                <i class="fa fa-{{item.icon}}"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{item.title}}
              </md-button>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>
        </md-list>
      </md-content>
    </md-sidenav>


    <md-content flex=80 layout='column' id='content'>
      <md-toolbar  class="md-table-toolbar md-default" ng-show="!showSearch">
            <div class="md-toolbar-tools">

              <span flex></span>
              <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search"></ng-md-icon>
              </md-button>
            </md-button>
            <md-button class="md-icon-button">
              <md-icon>more_vert</md-icon>
            </md-button>

            </div>
          </md-toolbar>


          <md-toolbar class="md-hue-1 md-table-toolbar md-default" ng-show="showSearch">
            <div class="md-toolbar-tools">
              <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
              </md-button>
              <h3 flex="10">
                Back
              </h3>
              <md-input-container md-theme="input" flex id="inp">
                <label>&nbsp;</label>
                <input ng-model="search.who" placeholder="enter search">
              </md-input-container>
              <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search"></ng-md-icon>
              </md-button>

            </div>

          </md-toolbar>


      <section>
        <md-item ng-repeat="item in activity | filter:search">
          <md-item-content>

            <div class="md-tile-content" style="margin-left:50px;margin-top:10px;">
              <md-content layout='row' md-padding>
                <span class="who" flex=10>{{item.who}} </span><span class="what" flex=80>{{item.what}} </span><span class="note" flex=10>{{item.when}}</span>
              </md-content>
            </div>
          </md-item-content>
          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
        </md-item>
      </section>
      <md-item layout class="inset">
        <md-button layout layout-align="start center" flex class="md-primary" id="plus">
          <span class="fa-stack fa-lg">

               <i class="fa fa-plus fa-1x "></i>
             </span>
        </md-button>
      </md-item>

    </md-content>



  </section>

</div>
