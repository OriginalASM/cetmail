<div id="nav" ng-controller="InboxCtrl" layout="column" ng-cloak>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4">
      <md-content layout-padding ng-controller="LeftCtrl">

        <md-toolbar class="md-tall md-hue-2">
          <span flex></span>
          <div layout="column" class="md-toolbar-tools-bottom inset">
            <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-user   fa-stack-1x fa-inverse"></i></br>
          </span>
            <span></span>
            <div>Firstname Lastname</div>
            <div>email@domainname.com</div>
          </div>
        </md-toolbar>

        <md-list>
          <md-item ng-repeat="item in menu">
            <md-item-content layout="row" layout-align="start center">
              <md-button style="width:100%;text-align:left;text-transform:none">
                <i class="fa fa-{{item.icon}}"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{item.title}}
              </md-button>
            </md-item-content>
          </md-item>
          <md-divider></md-divider>
        </md-list>
      </md-content>
    </md-sidenav>
    <md-content>

    </md-content>
  </section>
</div>
