<div ng-controller="IndexCtrl" ng-cloak>
  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex><strong>ZAIRZA MAIL</strong></span>
        <!-- controls added for side nav -->
        <section ng-controller="InboxCtrl">
          <md-button class="md-icon-button rightbutton md-primary" aria-label="Favorite"
                     ng-click="toggleLeft()" hide-gt-md>
            <i class='fa fa-bars icon-size'></i>
          </md-button>
        </section>
        <md-menu>
 <!-- Trigger element is a md-button with an icon -->
       <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
         <i class='fa fa-cog icon-size'></i>
       </md-button>
       <md-menu-content>
         <md-menu-item><md-button ng-click="Logout()">Log Out</md-button></md-menu-item>
       </md-menu-content>
      </md-menu>
      </div>
    </md-toolbar>
    <div ui-view>

    </div>



  <md-toolbar id="footer"> </md-toolbar>
  </md-content>
</div>
